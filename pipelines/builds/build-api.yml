name: build-api

trigger:
    batch: true
    branches:
        include:
        - feature/todo-api
    paths:
        include:
        - pipelines/build-api.yml
        - TodoApi/*
        exclude:
        - /*.md
        - /*.gitignore

variables:
    configuration: Release
    vmImage: windows-latest

jobs:
- job: BuildAPI
  displayname: 'Build the API'
  pool:
    vmImage: $(vmImage)
  steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk 8.0'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: build
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: Publish
      inputs:
        command: publish
        projects: '**/*.csproj'
        nobuild: true
        arguments: '--configuration $(configuration) /p:DontGenerateSwagger=True --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true
    - publish: $(Build.ArtifactStagingDirectory)/todo-api.zip
      displayName: Publish
      artifact: api    