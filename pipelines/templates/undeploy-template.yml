# parameters:
# - name: azServiceConnection
#   type: string
#   default: ''

steps:
- task: AzureCLI@2
  displayName: 'Delete provisioned resources'
  inputs:
    azureSubscription: '$(azServiceConnection)'
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: az group delete --name $(resourceGroupName) --yes      