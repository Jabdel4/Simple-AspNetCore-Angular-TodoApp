<div>
  <h1>To-Do List</h1>
  <input [(ngModel)]="newTodo" placeholder="New task" />
  <button (click)="addTodo()">Add</button>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox"
             [checked]="todo.isCompleted"
             (change)="toggleCompletion(todo)" />
      {{ todo.task }}
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
